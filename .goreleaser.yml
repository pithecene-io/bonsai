version: 2

project_name: bonsai

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - main: ./cmd/bonsai
    binary: bonsai
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/pithecene-io/bonsai/internal/cli.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

release:
  github:
    owner: pithecene-io
    name: bonsai
